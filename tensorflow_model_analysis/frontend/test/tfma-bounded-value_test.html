<html>
<head>
  <meta charset="utf-8">
  <script src="../web-component-tester/browser.js"></script>
  <script src="../js-lib-bin.js"></script>
  <link rel="import" href="../tfma-bounded-value/tfma-bounded-value.html">
</head>
<body>
  <test-fixture id="plain-fixture">
    <template>
      <tfma-bounded-value></tfma-bounded-value>
    </template>
  </test-fixture>
  <test-fixture id="attributes-inlined-fixture">
    <template>
      <tfma-bounded-value lower-bound=1 upper-bound=2>
      </tfma-bounded-value>
    </template>
  </test-fixture>
  <script>
suite('tests', () => {
  /**
   * Test component element.
   * @type {Element}
   */
  let element;

  test('setData', () => {
    element = fixture('plain-fixture');
    element.data = '{"lowerBound": 1, "upperBound": 2, "value": 1.5}';
    assert.equal(
        flatten(element.outerHTML), '<tfma-bounded-value>1.50000±0.50000</tfma-bounded-value>');
  });

  test('createBoundedValueWithAttributes', () => {
    element = fixture('attributes-inlined-fixture');
    assert.equal(
        flatten(element.outerHTML),
        '<tfma-bounded-value lower-bound="1" upper-bound="2">1.50000±0.50000</tfma-bounded-value>');
  });
});

/**
 * For string comparison purpose, "flattens" the given html by removing all
 * unnecessary newline and white space.
 * @param {string} html
 * @return {string}
 */
function flatten(html) {
  return html.replace(/(\n)/gm, '')
      .replace(/(\s+)/gm, ' ')
      .replace(/(>\s)/gm, '>')
      .replace(/(\s<)/gm, '<');
}
  </script>
</body>
</html>
