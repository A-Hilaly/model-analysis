<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../tfma-metrics-table/tfma-metrics-table.html">

<dom-module id="tfma-slicing-metrics-browser">
  <template>
    <style>
      #table {
        display: block;
        width: calc(100% - 240px);
        margin: 20px 120px 60px 120px;
      }

      .placeholder {
        height: 32px;
        display: flex;
      }

      ::content .links {
        text-transform: none;
        font-weight: normal;
        text-decoration: underline;
        font-size: 13px;
        color: #337ab7;
      }
    </style>
    <tfma-graph-data-filter id="graph"
        data="[[graphData_]]"
        weighted-examples-column="[[weightedExamplesColumn]]"
        selected-features="[[selectedFeatures_]]"
        table-data="{{metricsTableData_}}">
    </tfma-graph-data-filter>
    <tfma-metrics-table id="table" data="[[metricsTableData_]]" metrics="[[metrics]]"
                        metric-formats="[[metricFormats_]]">
    </tfma-metrics-table>
  </template>
  <script src="tfma-slicing-metrics-browser.js"></script>
</dom-module>
