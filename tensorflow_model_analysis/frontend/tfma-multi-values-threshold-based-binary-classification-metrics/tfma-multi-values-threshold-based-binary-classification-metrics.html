<link rel="import" href="../polymer/polymer.html">

<dom-module id="tfma-multi-values-threshold-based-binary-classification-metrics">
  <template>
    <style>
      .table {
        display: flex;
        text-align:center
      }
      .column {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
      }
      .column, .padding {
        padding: 0 8px;
      }
      .center {
        text-align: center;
      }
    </style>
    <div class="subheader center">
      <span class="subheader title padding">Threshold:</span>[[getThreshold_(parsedData_)]]
    </div>
    <div class="table">
      <div class="column">
        <div class="subheader title">Type</div>
      </div>
      <div class="column">
        <div class="subheader title">F1</div>
      </div>
      <div class="column">
        <div class="subheader title">Precision</div>
      </div>
      <div class="column">
        <div class="subheader title">Recall</div>
      </div>
      <div class="column">
        <div class="subheader title">Accuracy</div>
      </div>
    </div>
    <template is="dom-repeat" items="[[metrics_]]">
      <div class="table">
        <div class="column">
          [[item.type]]
        </div>
        <div class="column">
          <div>[[item.f1]]</div>
        </div>
        <div class="column">
          <div>[[item.precision]]</div>
        </div>
        <div class="column">
          <div>[[item.recall]]</div>
        </div>
        <div class="column">
          <div>[[item.accuracy]]</div>
        </div>
      </div>
    </template>
  </template>
  <script src="tfma-multi-values-threshold-based-binary-classification-metrics.js"></script>
</dom-module>
